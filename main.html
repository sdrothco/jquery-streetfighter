<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dawn's Street Fighter</title>
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class='title'><img src="images/Street_fighter_logo.png" alt="Street Fighter Title"/></div>
	<div class="main">
		<div class="instructions">
			<p>Hover your mouse to put Ryu in his ready stance.</p>
			<p>Click on Ryu to make him throw his Hadouken.</p>
			<p>Press 'X' to see him strike a cool pose.</p>
		</div>
		<div class="ryu">
			<div class="ryu-trigger-area"></div>
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>	
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"/>
</body>
</html>
